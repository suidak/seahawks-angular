<app-header></app-header>
<div class="main-content  background-cats">
  <div class="container">
<section id="upcoming-events" class="" data-bg-img="../../assets/images/bg/bg1.jpg">
<div class="container pb-50 pt-80">
  <div class="section-content">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <section class="divider parallax layer-overlay" data-bg-img="../../assets/images/bg/bg1.jpg">
              <div class="container-fluid">
                <div class="section-title">
                  <div class="row">
                    <div *ngIf="!hideForm" class="col-md-6 col-md-offset-3 text-center">
                      <h3 class="title text-theme-colored">Help Animals!</h3>
                      <hr>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                      <div class="row">
                      <h4>Take a Little Time</h4>
                      </div>
                      <div class="row">
                      <h4> Give a Bit of Money</h4>
                       </div>
                       <div class="row">
                      <h4> Make a Big Difference</h4>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </div>
      <div class="col-sm-8 col-md-8 col-lg-8">
          <section class="divider parallax layer-overlay" data-bg-img="../../assets/images/bg/bg1.jpg">
            <div class="container-fluid">
              <div class="section-title">
                <div class="row">
                  <div *ngIf="!hideForm" class="col-md-6 col-md-offset-3 text-center">
                    <h3 class="title text-theme-colored">Start your fundraiser</h3>
                    <hr>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="wow slideInLeft col-md-6 col-md-offset-3">
                  <form #f="ngForm" (ngSubmit)="addFundraiser(title.value, goal.value, datepicker.value, description.value)">
                    
                    <input type="text" placeholder="Title" #title="ngModel" ngModel name="title" class="form-control" required minlength="4"><br>
                    <div class="input-group">
                      <div class="btn-theme-colored input-group-addon">TND</div>
                      <input type="number" class="form-control" #goal="ngModel" ngModel name="goal" placeholder="Goal" required pattern="[1-9][0-9]*">
                      <div class="btn-theme-colored input-group-addon">.00</div>
                    </div><br>
                    
                    <input class="inline form-control" placeholder="Ending date" type="text" name="datepicker" id="datePicker" #datepicker="ngModel" ngModel (blur)="onDateChange(datePicker.value);"><br>
                    <textarea placeholder="Tell us your pet's story..." rows="5" class="form-control" name="description" #description="ngModel" ngModel required></textarea><br>
                    <button disabled *ngIf="!f.valid" style="width:100%" class="btn btn-flat btn-dark btn-lg" type="submit">Start Now</button>
                    <button *ngIf="f.valid" style="width:100%" class="btn btn-flat btn-dark btn-theme-colored btn-lg" type="submit">Start Now</button>
                  </form>
                  
                  <div *ngIf="title.invalid && title.touched"
                  class="alert alert-danger">
             
                    <div *ngIf="title.errors.required">
                      Title is required.
                    </div>
                    <div *ngIf="title.errors.minlength">
                      Title must be at least 4 characters long.
                    </div>
                  </div>

                  <div *ngIf="goal.invalid && goal.touched"
                  class="alert alert-danger">
             
                    <div *ngIf="goal.errors.required">
                      Goal is required.
                    </div>
                    
                    
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
      </div>
      
      
      
    </div>
  </div>
</div>
</section>
</div>
</div>
